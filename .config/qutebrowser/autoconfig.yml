config_version: 2
settings:
  bindings.commands:
    global:
      insert:
        <Alt+Shift+u>: spawn --userscript qute-keepassxc --key 613C26D0372EDC54A4123B4645836EB6A52FF303
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        pt: spawn --userscript qute-keepassxc --key 613C26D0372EDC54A4123B4645836EB6A52FF303
          --totp
        pw: spawn --userscript qute-keepassxc --key 613C26D0372EDC54A4123B4645836EB6A52FF303
  content.javascript.clipboard:
    https://github.com: access-paste
